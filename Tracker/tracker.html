<!DOCTYPE html>
<html>
<head>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="tracker.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Budget Tracker</h1>
    <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="options" id="showIncome" autocomplete="off" checked> Income
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="showExpense" autocomplete="off"> Expense
      </label>
    </div>
    
    <div class="section" id="incomeSection">
      <h2>Income</h2>
      <input type="number" class="form-control" id="incomeAmount" placeholder="Amount">
      <button class="btn btn-success mt-2" id="addIncome">Add Income</button>
    </div>
    
    <div class="section d-none" id="expenseSection">
      <h2>Expenses</h2>
      <input type="number" class="form-control" id="expenseAmount" placeholder="Amount">
      <select class="form-control mt-2" id="expenseCategory">
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Investment">Investment</option>
        <option value="Groceries">Groceries</option>
        <option value="Bills">Bills</option>
        <option value="Transport">Transport</option>
      </select>
      <button class="btn btn-danger mt-2" id="addExpense">Add Expense</button>
    </div>
    
    <h3>Total Income: $<span id="totalIncome">0</span></h3>
    <h3>Total Expenses: $<span id="totalExpenses">0</span></h3>
    <h3>Total Balance: $<span id="totalBalance">0</span></h3>
    
    <h3>Expense Breakdown:</h3>
    <ul id="expenseList"></ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="tracker.js"></script>
</body>
</html>
